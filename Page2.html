<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Sign page</title>
 </head>
 <body>
 <div id="container">
   
  <div id="logo2"><a href="#"><img src="logo.png" width="115" height="22"></a></div>

  <p class="Sign-up">Sign up<p>
    <form>
      <div class="ipField">
        <p class="p-pad">First name<span class="pink">&nbsp;*</span></p>
        <input type="text" placeholder="Nancy" required>
      </div>
      <div class="ipField">
          <p class="p-pad">Last name<span class="pink">&nbsp;*</span></p>
          <input type="text" placeholder="McQueen" required>
      </div>
      <div class="ipField">
          <p class="p-pad">Email<span class="pink">&nbsp;*</span></p>
          <input type="text" placeholder="nancymcqueen@mail.com" required>
      </div>
      <div class="ipField">
          <p class="p-pad">Password<span class="pink">&nbsp;*</span></p>
          <input type="password" placeholder="Enter your password" required>
      </div>
      <input type="submit" value="Create account"></input>
    </form>
  <p class="Dont-have-an-accoun"><a href="#" class="pink">Go back to log in</a></p>
</div>
</body>
</html>
